    <div>

        var mang = []; 
        for(i=0; i<5; i++) {
            var tam = prompt('nhap vao 5 phan tu');
           mang.push(tam); 
        } document.getElementById('result1').innerHTML= 'Mang so Nguyen: [' + mang+ ']';
