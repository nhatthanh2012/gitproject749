<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        var nhapSo= prompt('nhap vao mot so bat ky')
        var mang = [1,3,5,-3,6,9,4]
        for(i=0; i< mang.length; i++) {
           
            if (nhapSo==mang[i]) {
                alert("Value " + mang[i] + ". Index: " + i);
            }
        }
    </script>
</body>
</html>
