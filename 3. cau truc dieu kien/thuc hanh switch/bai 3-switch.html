<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai 3- switch</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('a ?'))
        switch((a>0) ? 1: (a<0) ? -1 : 0) {
            case 1: {
                alert(1)
                break;
            } case -1: {
                alert(-1)
                break
            } default: {
                alert(0)
            }
            }        
                        

        
    </script>
</body>
</html>
