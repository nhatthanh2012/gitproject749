<body>
    <script>
        var age = parseInt(prompt('nhập vào số tuổi'))
       
        if(age>0)
            if(age<120) {
                alert('Đây la tuổi của một người')
            }

            alert('Đây KHÔNG phải tuổi của một người')
        }
      
    </script>
