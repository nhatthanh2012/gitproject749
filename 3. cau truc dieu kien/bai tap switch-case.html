<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tinh so ngay</title>
</head>
<body>
    <script>
        
        var month = parseInt(prompt('enter a month'));
        switch(month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.write('tháng có 31 ngày')
                break
            } case 4:
            case 6:
            case 9:
            case 11: {
                document.write('tháng có 30 ngày')
                break
            } case 2: {
                document.write('tháng có 28 hoặc 29 ngày')
            }
        }
    </script>
</body>
</html>
