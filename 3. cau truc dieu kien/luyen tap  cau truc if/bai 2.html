<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nhap tuoi hoc sinh</title>
</head>
<body>
    <script>
    var tuoi = parseInt(prompt('nhập tuổi học sinh')) 
    if(tuoi>= 16) {
        alert('học sinh ĐỦ điều kiện thi vào lớp 10')
    }else {
        alert('học sinh KHÔNG đủ điều kiện thi vào lớp 10')
    }
    </script>
</body>
</html>
