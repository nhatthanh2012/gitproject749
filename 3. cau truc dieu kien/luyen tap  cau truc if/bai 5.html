<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xếp loại học lực</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('nhập điểm kiểm tra'))
        var b = parseInt(prompt('nhập điểm thi giữa kỳ'))
        var c = parseInt(prompt('nhập điểm thi cuối kỳ'))
        var dtb= (a+b+c)/3
        if(dtb>=9) {
            alert('xuất sắc')
        } else if (dtb>=8) {
            alert('Giỏi')        
        } else if (dtb>=7) {
            alert('khá')
        } else if (dtb>=5) {
            alert('trung bình')
        }else {
            alert('yếu')
        }
    </script>
</body>
</html>
