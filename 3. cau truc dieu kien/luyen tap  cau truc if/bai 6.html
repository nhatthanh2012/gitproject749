<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiền hoa hồng</title>
</head>
<body>
    <script>
        var doanhso= parseInt(prompt('Doanh số ? (DVT: triệu đồng)'))
        if (doanhso>300) {
            hoahong= doanhso*20/100
            alert('hoa hồng (triệu đồng):  ' + hoahong)
        } else if(doanhso>100) {
            hoahong= doanhso*10/100
            alert('hoa hồng (triệu đồng): '+hoahong)
        } else { 
            hoahong= doanhso*5/100
            alert('hoa hồng (triệu đồng): '+hoahong)
        }
    </script>
</body>
</html>
