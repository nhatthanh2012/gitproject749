<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mouse event</title>
</head>
<body>
    
        <img id='myImage' src='ball.jpg' style= 'width: 200px' >
        <h2>Click button below to move the image to right</h2>
        <input type= 'button' value= 'click me' onclick='moveRight();' />    
    
    <script>
        
        var ball = document.getElementById('myImage')
        function init(){            
            ball.style.position = 'relative';
            ball.style.left = '0px'
        }
        function moveRight() {
            ball.style.left = parseInt(ball.style.left) + 1000 + 'px';
        }
        window.onload = init;

    </script>

</body>
</html>
