<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Battery(energy) {
            this.energy = energy;            

            this.getEnergy = function () {
                return this.energy;
            };

            this.decreaseEnergy = function () {
                if (this.energy > 0) {
                        this.energy--;
                }
                }
            };

        function FlashLamp(status,battery) {
                this.status = status; //boolean
                this.battery = battery; // string
                
                this.getBatteryInfo = function () {
                    return this.battery.getEnergy();
                };

                this.light = function () {
                    if (this.status) {
                        alert("Lighting");
                    } else {
                        alert("Not lighting");
                    }
                };

                this.turnOn = function () {
                    this.status = true;
                };

                this.turnOff = function () {
                    this.status = false;
                }
            };
        
        var battery = new Battery(10);
            battery.energy;

            var flashLamp = new FlashLamp(true,battery );
            flashLamp.battery;

            document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
            flashLamp.light();

            document.write("Turn on<br/>")
            flashLamp.turnOn();
            flashLamp.light();
            document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

            document.write("Turn off<br/>")
            flashLamp.turnOff();
            flashLamp.light();
    </script>
</body>
</html>
