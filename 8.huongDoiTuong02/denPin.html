        function Battery(energy) {
            this.energy = energy;             
           
            this.decreaseEnergy = function () {
                this.energy -=1;
                return this.energy;
                
                }
            };

        function FlashLamp(status) {
                this.status = status; //boolean
                               
                this.getBatteryInfo = function () {
                    return Battery.energy;
                };

                this.light = function () {
                    if (this.status) {
                        alert("Lighting");
                    } else {
                        alert("Not lighting");
                    }
                };

                this.turnOn = function () {
                    this.status = true;
                };

                this.turnOff = function () {
                    this.status = false;
                }
            };
