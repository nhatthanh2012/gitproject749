<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vong lap while</title>
</head>
<body>
    <script>
        var i=1;       
        var num='';
        while(i<=10){
            var j=1
            while(j<=10) {
                num= i*j + "   "
                document.write(num)
                j++               
            }
            i++
            document.write('<br>')
        } 
    </script>
</body>
</html>
