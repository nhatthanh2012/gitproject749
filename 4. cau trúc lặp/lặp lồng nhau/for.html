<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vòng lặp For</title>
</head>
<body>
 <script>
     var num='';
     for(i=1; i<=10; i++) {
         for(j=1; j<=10; j++) {
        num = i*j + '  '
        document.write(num) }
     document.write('<br>')
    } 
 
  
    
    
</script> 
</body>
</html>
