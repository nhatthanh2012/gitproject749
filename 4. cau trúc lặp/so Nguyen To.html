    <script>
        function kiemTra_SNT(n) {
            var SNT = true;
            if(n<2){
                SNT = false;
            }
            else {
                for(i=2; i< n-1; i++) {
                    if (n % i == 0){
                        SNT = false;
                        break;
                    }
                }
            }                
        if(SNT) {
          return true
        } else {
            return false
        }
    }
