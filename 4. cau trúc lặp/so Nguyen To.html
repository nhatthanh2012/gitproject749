<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hiển thị số nguyên</title>
</head>
<body>
    <script>
        function kiemTra_SNT(n) {
            var SNT = true;
            if(n<2){
                SNT = false;
            }

            else {
                for(i=2; i< n-1; i++) {
                    if (n % i == 0){
                        SNT = false;
                        break;}
                }
                
            }
        
        
        if(SNT==true) {
            document.write(n+' la so Nguyen To')
        } else {
            document.write(n+' khong phai la so Nguyen To')
        }
    }
        kiemTra_SNT(prompt('enter your number n: '));
      
           

    </script>
</body>
</html>
