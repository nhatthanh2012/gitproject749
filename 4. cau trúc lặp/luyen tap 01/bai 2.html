<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhiet do</title>
</head>
<body>
    <script> 
    var nhietDo=parseInt(prompt('Nhiệt độ hiện tại là: '))
    if(nhietDo > 100) {
        alert('Xin vui lòng giảm nhiệt độ')
    } else if (nhietDo<20) {
        alert('Xin vui lòng tăng nhiệt độ')
    }else{ alert('Nhiệt độ bình thường')}
    </script>
</body>
</html>
