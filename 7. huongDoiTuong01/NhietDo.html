<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function temperature(c){
            this.doC = c;
            this.convert= function(){
            return 'Độ F = '+ (1.8*this.doC+32)+ '. Độ K = ' + (this.doC+275.15); }
        }
        var nhietDo = new temperature(25)
        alert(nhietDo.convert())
    </script>
</body>
