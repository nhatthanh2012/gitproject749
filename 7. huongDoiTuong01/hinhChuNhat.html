<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
        function rectangle(length, width) {
            this.length = length;
            this.width = width;
            this.calculate = function() {
                return 'Diện tích = ' + length*width  + '. Chu vi = ' + (length + width)*2
            }
        }
        var a= parseInt(prompt('length = ?'));
        var b= parseInt(prompt('width = ?'));
        area= new rectangle(a,b)
        alert(area.calculate())
        
    </script>
</body>
</html>
