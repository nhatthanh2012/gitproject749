    class mobile {
        constructor(type,battery,status) {
            this._type =type ;
            this._battery=battery;
            this._status=status;

            if (this._status) {

            }

        phone_status(){
            if (this._status) {
                this._status =false;
            }else{
                this._status=true;
            }
        }
        power(){
            return this._battery;
        }
        pin() {
            this._battery -= 1;
            return this._battery;
        }
        sac() {
            this._battery = 100;
            return this._battery;
        }
