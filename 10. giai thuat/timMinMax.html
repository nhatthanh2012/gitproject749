<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array1=[]
        for(i=0; i<100; i++) {
            array1[i] = Math.floor(Math.random()*100)
        } 

        function dispArr(arr) {
                for (var i = 0; i < arr.length; ++i) {
                  document.writeln(arr[i]);                    
                }              
            }
        

        function findMin(arr){
            min = arr[0];
            for(i=0; i<arr.length; i++) {
                if(arr[i]<min) {
                    min= arr[i]
                }
            }
            return min
        }
        function findMax(arr) {
            max = arr[0];
            for(i=0;i<arr.length; i++){
                if(arr[i]>max){
                    max= arr[i];
                }
            } return max
        }

        dispArr(array1);
        var minValue= findMin(array1);
        var maxValue = findMax(array1);
        document.write('<br>'+'min Value: ' + minValue);
        document.write('<br>'+'max Value: ' + maxValue);
        
        
    </script>
</body>
</html>
