<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input type ='text' placeholder="nhập tên sản phẩm" id= 'themSanPham' >
        <input type='button' value="Thêm Sản Phẩm" onclick="themSanPham()" >
    </div>
    <br><br>
    <div>
        <table>
            <tr>
                <th>DANH SÁCH SẢN PHẨM</th>
                <th colspan="2" id='count'>Số lượng</th>
            </tr>
            <tbody id='sanpham'></tbody>
        </table>
     
    </div>
    <script>
         var DSSP= ['Sony XperiaS', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 
         'Apple iPhone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 'Fujitsu F-04E', 'Oppo A71']
        
        function hienthi() {       
        var html = '';
        for(i=0; i<DSSP.length; i++) {
            html += '<tr>'         
            html += '<td>' +DSSP[i] + '</td>';
            html += '<td><button onclick="Edit(' + i + ')">Edit</button></td>';
            html += '<td><button onclick="Delete(' + i + ')">Delete</button></td>';  
            html += '</tr>';              
            }
        document.getElementById('sanpham').innerHTML = html;
        document.getElementById('count').innerHTML = DSSP.length +1 + ' Sản phẩm'
        } hienthi()
    
        function themSanPham(){
        var sanPham_new = document.getElementById('themSanPham').value;
        DSSP.push(sanPham_new);              
        hienthi()
        }   
    

        function Edit(index){
            var html= prompt()
            if(html){
                DSSP.splice(index, 1, html)
            }
            hienthi();
        }

        function Delete(index){
            DSSP.splice(index,1)
            
            hienthi()
        }
        
    
    </script>
</body>
</html>
