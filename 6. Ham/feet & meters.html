<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Chuyển đổi từ FEET sang METERS:</h2>
        <input type="number" id='feet'>
        <button id=doiFeet onclick="convertFeet();">convert </button>
        <p id='result1'>Kết quả là: </p>
    </div>
    
    <div>
        <h2>Chuyển đổi từ METERS sang FEET :</h2>
        <input type="number" id='meter'>
        <button id=doiMeter onclick="convertMeter()">convert</button>
        <p id='result2'>Kết quả là:</p>
    </div>

    <script>
        
        function convertFeet() {
            var feet = document.getElementById('feet').value
            var meter = 0.305 * feet
            document.getElementById('result1').innerHTML= 'Kết quả là: ' + meter
        }
        function convertMeter() {
            var met = document.getElementById('meter').value
            var foot = 3.279 * met
            document.getElementById('result2').innerHTML= 'Kết quả là: ' + foot
        }
    </script>
</body>
</html>
