<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
       function minArray(arr){
        
        var min = arr[0]
        for(i = 0; i<arr.length; i++){
            if(min>arr[i]) {
                min = arr[i]
            }
        }

        return min
    }

    var arr1 = [3, 5, 1, 8, -3, 7, 8];
    var arr2 =  [7, 12, 6, 9, 20, 56, 89];
    var arr3 = []
    var arr4 = [0, 0, 0, 0, 0, 0];
  
    
    document.write('Mảng 1: ['+ arr1 + ']<br>')
    document.write('Giá trị nhỏ nhất là: ' + minArray(arr1) + '<br><br>')
    
    document.write('Mảng 1: ['+ arr2 + ']<br>')
    document.write('Giá trị nhỏ nhất là: ' + minArray(arr2) + '<br><br>')
    
    document.write('Mảng 1: ['+ arr3 + ']<br>')
    document.write('Giá trị nhỏ nhất là: ' + minArray(arr3) + '<br><br>')
    
    document.write('Mảng 1: ['+ arr4 + ']<br>')
    document.write('Giá trị nhỏ nhất là: ' + minArray(arr4) + '<br><br>')
</script>
</body>
</html>
