<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var namSinh= 1995;
        var homNay = new Date();
       
            namHientai = homNay.getFullYear()
            soNam = namHientai-namSinh
            console.log(namHientai)
            document.write('tôi đã sống: '+ soNam+' năm' + '<br>')
            document.write('tôi đã sống: '+ soNam*12+' tháng' + '<br>')
            document.write('tôi đã sống: '+ soNam*12*30+' ngày' + '<br>')
            document.write('tôi đã sống: '+ soNam*12*30*24+' giờ' + '<br>')
            document.write('tôi đã sống: '+ soNam*12*30*24*60+' phút' + '<br>')
            document.write('tôi đã sống: '+ soNam*12*30*24*60*60+' giây' + '<br>')
    </script>
</body>
</html>
