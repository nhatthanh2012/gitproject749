<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true
            }else return false;            
        }
        var zipcode1= '03201 - 2150';
        console.log(checkCode(zipcode1));
        var zipcode2 = '7892';
        console.log(checkCode(zipcode2));
        var zipcode3 = '35005';
        console.log(checkCode(zipcode3));
    </script>
</body>
</html>
