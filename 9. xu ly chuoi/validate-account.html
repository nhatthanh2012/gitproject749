<body>
    <script>
        function checkAcount(email) {
            var regexp = /^[a-z_]{6,}$/
            if(regexp.test(email)) {
            return true;
            }
            else return false;
        }
        var email1= ['123abc_','_abc123','______','123456','abcdefg','@','12345','1234_', 'abcde']
        for(i=0; i<email1.length; i++) {
           console.log(checkAcount(email1[i]))
        }
       

    </script>
</body>
